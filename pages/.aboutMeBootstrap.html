<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/mother2Style.css" />
    <link rel="icon" href="./Assets/SiteIcon.png" type="image/x-icon" />
  </head>
  <body>
    <audio autoplay controls loop src="../music/007- Earthbound - Your Name, Please.mp3"></audio>

    <br />

    <div class="container">
      <div class="row" style="border: solid">
        <div class="container">
          <div style="outline: black 6px solid; border-radius: 0.1rem">
            <div style="outline: darkgrey 5px solid; border-radius: 0.1rem">
              <div style="outline: white 4px solid; border-radius: 0.1rem">
                <div style="outline: darkgrey 3px solid; border-radius: 0.1rem">
                  <div
                    style="
                      outline: black 2px solid;
                      border-radius: 0.1rem;
                      padding: 10px;
                      font-family: 'Franklin Gothic Medium', 'Arial Narrow',
                        Arial, sans-serif;
                      background-color: black;
                      color: white;
                    "
                  >
                    About Me
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div class="row" style="border: solid">
        <div class="col-sm m-1" style="border: solid">
          <div class="row">
            <!-- Sprite -->

            <div
              class="col-1 col-md-1 m-1"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <img
                src="../Assets/LeoEB.gif"
                class="img-responsive"
                alt=""
                style="image-rendering: pixelated"
                height="50"
              />
            </div>

            <!-- Sprite End -->

            <!-- Answer -->

            <div class="container col">
              <div class="mt-1"></div>

              <div
                style="
                  outline: 6px solid;
                  border-radius: 0.1rem;
                  outline-color: #393152;
                "
              >
                <div
                  style="
                    outline: 5px solid;
                    border-radius: 0.1rem;
                    outline-color: #ffefad;
                  "
                >
                  <div
                    style="
                      outline: 4px solid;
                      border-radius: 0.1rem;
                      padding: 5px;
                      outline-color: #6bd6bd;
                      background-color: #393152;
                    "
                  >
                    <div
                      style="
                        padding: 5px;
                        font-family: 'Franklin Gothic Medium', 'Arial Narrow',
                          Arial, sans-serif;
                        background-color: #290829;
                        color: #e9e7b4;
                      "
                    >
                      Leo
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Answer End -->

            <!-- Question -->

            <div class="flex-grow-1 col-9 col-md-5">
              <div class="mt-1"></div>

              <div
                style="
                  outline: 6px solid;
                  border-radius: 0.1rem;
                  outline-color: #42214a;
                "
              >
                <div
                  style="
                    outline: 5px solid;
                    border-radius: 0.1rem;
                    outline-color: #ffefce;
                  "
                >
                  <div
                    style="
                      outline: 4px solid;
                      border-radius: 0.1rem;
                      padding: 5px;
                      outline-color: #ff94ad;
                      background-color: #42214a;
                    "
                  >
                    <div
                      style="
                        padding: 5px;
                        font-family: 'Franklin Gothic Medium', 'Arial Narrow',
                          Arial, sans-serif;
                        background-color: #290829;
                        color: #e9e7b4;
                      "
                    >
                      What's my name?
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Question End -->
          </div>
        </div>

        <div class="col-sm m-1" style="border: solid">
          <div class="row">
            <!-- Sprite -->
            <div
              class="col-1 col-md-1 m-1"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <img
                src="../Assets/Comic.gif"
                class="img-responsive"
                alt=""
                style="image-rendering: pixelated"
                height="50"
              />
            </div>
            <!-- Sprite End -->

            <!-- Answer -->

            <div class="container col">
              <div class="mt-1"></div>

              <div
                style="
                  outline: 6px solid;
                  border-radius: 0.1rem;
                  outline-color: #4a3152;
                "
              >
                <div
                  style="
                    outline: 5px solid;
                    border-radius: 0.1rem;
                    outline-color: #ffffd6;
                  "
                >
                  <div
                    style="
                      outline: 4px solid;
                      border-radius: 0.1rem;
                      padding: 5px;
                      outline-color: #efff5a;
                      background-color: #4a3152;
                    "
                  >
                    <div
                      style="
                        padding: 5px;
                        font-family: 'Franklin Gothic Medium', 'Arial Narrow',
                          Arial, sans-serif;
                        background-color: #290829;
                        color: #e9e7b4;
                      "
                    >
                      Scott Pilgrim
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Answer End -->

            <div class="flex-grow-1 col-9 col-md-5">
              <div class="mt-1"></div>

              <div
                style="
                  outline: 6px solid;
                  border-radius: 0.1rem;
                  outline-color: #421829;
                "
              >
                <div
                  style="
                    outline: 5px solid;
                    border-radius: 0.1rem;
                    outline-color: #ffefad;
                  "
                >
                  <div
                    style="
                      outline: 4px solid;
                      border-radius: 0.1rem;
                      padding: 5px;
                      outline-color: #e7a552;
                      background-color: #421829;
                    "
                  >
                    <div
                      style="
                        padding: 5px;
                        font-family: 'Franklin Gothic Medium', 'Arial Narrow',
                          Arial, sans-serif;
                        background-color: #290829;
                        color: #e9e7b4;
                      "
                    >
                      What comic do I favor?
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<br>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
